{% extends "manage.html" %}

{% block breadcrumb %}
    <h3 class='text-yellow'>{{ meta }}</h3>
    {% if tableName %}
        <a href='/public_html/manage.php/list/{{ tableName }}'>&#10094; Back to list of items</a>
    {% endif %}
{% endblock %}

{% block cardBody %}
    {% import "template_fcns/forms.html" as forms %}
    <form action='/commit/{{ target }}' method='POST' enctype='multipart/form-data' onsubmit=''>
        <input type='hidden' name='category' value='{{ tableName }}'>
        {% for element in formCtrls %}
            {{ element|raw }}
        {% endfor %}
        <button type='submit' class='btn btn-primary btn-lg'>Submit</button>
        <button type='reset' class='btn btn-primary btn-lg'>Reset</button>
    </form>
{% endblock %}
