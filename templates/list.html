{% extends "manage.html" %}

{% block cardBody %}
    <ul class="pl-0 item-margin-bottom">
        {% if data is iterable and data|length %}
            {% for element in data %}
                <li class="item-margin-bottom">
                    <a href="{{ element.href }}">{{ element.name }}</a>
                </li>
            {% endfor %}
        {% else %}
            <h5 class='text-secondary text-center'>No {{ tableName }}s found</h5>
        {% endif %}
    </ul>
    <div class='center-content'>
        <a href='add.php?/{{ tableName }}' class='btn btn-primary btn-lg text-light'>Add new {{ tableName }}</a>
    </div>
{% endblock %}
