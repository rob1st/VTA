{% extends 'manage.html' %}

{% block breadcrumb %}
    <a href='/public_html/manage.php/list/{{ tableName }}'>&#10094; Back to list of items</a>
{% endblock %}
{% block cardBody %}
    <form action='/commit/updateLookupData.php' method='POST' enctype='multipart/form-data' onsubmit=''>
        <input type='hidden' name='target' value='{{ tableName }}'>
        {% for element in formCtrls %}
            {{ element|raw }}
        {% endfor %}
        <button type='submit' class='btn btn-primary btn-lg'>Submit</button>
        <button type='reset' class='btn btn-primary btn-lg'>Reset</button>
        <button type='button' class='btn btn-danger btn-lg'>Delete</button>
    </form>
{% endblock %}
{% block scripts %}
    <script type='text/javascript'></script>
{% endblock %}
