{% extends "page.html" %}
{% import "template_fcns/tables.xml" as tables %}

{% block content %}
    <h4 class='text-yellow'>{{ meta }}</h4>
    {% block infobox %}
        <span>{{ info }}</span>
        <a href='/public_html/{{ addPath }}' class='btn btn-outline'>Add new {{ tableName }}</a>
    {% endblock %}
    {% block table %}
        {{ tables.createTable(data, tableHeadings) }}
    {% endblock %}
{% endblock %}
