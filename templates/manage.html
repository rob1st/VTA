{% extends "page.html" %}

{% block content %}
    <div class="card item-margin-bottom no-border-radius box-shadow">
        <div class="card-body pad-more">
            <h4 class="text-secondary">Number of {{ tableName }}s: {{ count }}</h4>
            <hr class="thick-grey-line">
                {% if data is iterable and data|length %}
                    <ul class="item-margin-bottom">
                        {% for element in data %}
                            <li class="item-margin-bottom">
                                <a href="{{ element.href }}">{{ element.name }}</a>
                            </li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <h5 class='text-secondary text-center'>No {{ tableName }}s found</h5>
                {% endif %}
        </div>
    </div>
{% endblock %}
